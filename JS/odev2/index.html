<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body class="bg-white">
    <div class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast" data-delay="4000">
        <div class="toast-header bg-success" style="opacity: 0.5;">
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body text-success">
          <strong>Successfully added!</strong>
        </div>
    </div>

    <div class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast" data-delay="4000">
        <div class="toast-header bg-danger" style="opacity: 0.5;">
            <button type="button" class="close" data-dismiss="toast" aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body text-danger">
          <strong> Add operation failed!</strong>
        </div>
    </div>
    <div>
        <div style="background-color:#F94892; top:0">
        <h1 class="text-center pt-5" style="color: white;">TO DO LÄ°ST</h1>
        <div class="container pt-4">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="input-group mb-5 input-group-lg">
                        <input type="text" class="form-control"  id="todoinput" placeholder="Add what to do..." style="border-radius:5px">
                        <div class="input-group-append">
                            <button class="btn mr-2 ml-2" type="button" id="addlist" style="background-color:#FF7F3F ; color: white; border-radius: 5px; outline: none; box-shadow: none;">
                            ADD
                            </button>
                            <button class="btn" type="button" id="clearlist" style="background-color: #FBDF07;color: white; border-radius: 5px; outline: none; box-shadow: none;">
                            CLEAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="container pt-3">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="list-group text-center striped-list " id="todolist">
                        <li class="list-group-item">Lorem ipsum dolor sit amet consectetur adipisicing.</li>
                        <li class="list-group-item">Lorem, ipsum.</li>
                        <li class="list-group-item">Lorem ipsum dolor sit amet.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js-odev2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
